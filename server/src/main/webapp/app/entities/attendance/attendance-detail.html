
<div>
    <h2><span translate="a10DanceApp.attendance.detail.title">Attendance</span> {{vm.attendance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="a10DanceApp.attendance.attendanceDate">Attendance Date</span></dt>
        <dd>
            <span>{{vm.attendance.attendanceDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="a10DanceApp.attendance.description">Description</span></dt>
        <dd>
            <span>{{vm.attendance.description}}</span>
        </dd>
        <dt><span translate="a10DanceApp.attendance.isPresent">Is Present</span></dt>
        <dd>
            <span>{{vm.attendance.isPresent}}</span>
        </dd>
        <dt><span translate="a10DanceApp.attendance.subject">Subject</span></dt>
        <dd>
            <a ui-sref="subject-detail({id:vm.attendance.subject.id})">{{vm.attendance.subject.name}}</a>
        </dd>
        <dt><span translate="a10DanceApp.attendance.student">Student</span></dt>
        <dd>
            <span ng-repeat="student in vm.attendance.students">
                <a ui-sref="student-detail({id: {{student.id}}})">{{student.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
