
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAttendanceLabel" translate="a10DanceApp.attendance.home.createOrEditLabel">Create or edit a Attendance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.attendance.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.attendance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="a10DanceApp.attendance.attendanceDate" for="field_attendanceDate">Attendance Date</label>
                <div class="input-group">
                    <input id="field_attendanceDate" type="text" class="form-control" name="attendanceDate" datetime-picker="{{dateformat}}" ng-model="vm.attendance.attendanceDate" is-open="vm.datePickerOpenStatus.attendanceDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('attendanceDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.attendanceDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.attendanceDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.attendanceDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="a10DanceApp.attendance.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.attendance.description"
                     />
        </div>

        <div class="form-group">
            <label translate="a10DanceApp.attendance.subject" for="field_subject">Subject</label>
            <select class="form-control" id="field_subject" name="subject" ng-model="vm.attendance.subject" ng-options="subject as subject.name for subject in vm.subjects track by subject.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.subject.$invalid">
            <p class="help-block"
                ng-show="editForm.subject.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
