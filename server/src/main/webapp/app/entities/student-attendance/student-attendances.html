<div>
    <h2 translate="a10DanceApp.studentAttendance.home.title">Student Attendances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="student-attendance.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="a10DanceApp.studentAttendance.home.createLabel">
                        Create new Student Attendance
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isPresent"><span translate="a10DanceApp.studentAttendance.isPresent">Is Present</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="student.name"><span translate="a10DanceApp.studentAttendance.student">Student</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="attendance.id"><span translate="a10DanceApp.studentAttendance.attendance">Attendance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="studentAttendance in vm.studentAttendances track by studentAttendance.id">
                    <td><a ui-sref="student-attendance-detail({id:studentAttendance.id})">{{studentAttendance.id}}</a></td>
                    <td>{{studentAttendance.isPresent}}</td>
                    <td>
                        <a ui-sref="student-detail({id:studentAttendance.student.id})">{{studentAttendance.student.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="attendance-detail({id:studentAttendance.attendance.id})">{{studentAttendance.attendance.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="student-attendance-detail({id:studentAttendance.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student-attendance.edit({id:studentAttendance.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student-attendance.delete({id:studentAttendance.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
