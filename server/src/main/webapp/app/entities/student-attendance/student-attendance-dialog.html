
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentAttendanceLabel" translate="a10DanceApp.studentAttendance.home.createOrEditLabel">Create or edit a Student Attendance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.studentAttendance.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.studentAttendance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="a10DanceApp.studentAttendance.isPresent" for="field_isPresent">Is Present</label>
            <input type="checkbox" class="form-control" name="isPresent" id="field_isPresent"
                    ng-model="vm.studentAttendance.isPresent"
                     />
            <div ng-show="editForm.isPresent.$invalid">
                <p class="help-block"
                    ng-show="editForm.isPresent.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="a10DanceApp.studentAttendance.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.studentAttendance.student" ng-options="student as student.name for student in vm.students | orderBy:'id' track by student.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.student.$invalid">
            <p class="help-block"
                ng-show="editForm.student.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label translate="a10DanceApp.studentAttendance.attendance" for="field_attendance">Attendance</label>
            <select class="form-control" id="field_attendance" name="attendance" ng-model="vm.studentAttendance.attendance" ng-options="attendance as attendance.id for attendance in vm.attendances track by attendance.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.attendance.$invalid">
            <p class="help-block"
                ng-show="editForm.attendance.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
