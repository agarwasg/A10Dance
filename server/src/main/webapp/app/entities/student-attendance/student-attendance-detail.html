
<div>
    <h2><span translate="a10DanceApp.studentAttendance.detail.title">Student Attendance</span> {{vm.studentAttendance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="a10DanceApp.studentAttendance.isPresent">Is Present</span></dt>
        <dd>
            <span>{{vm.studentAttendance.isPresent}}</span>
        </dd>
        <dt><span translate="a10DanceApp.studentAttendance.student">Student</span></dt>
        <dd>
            <a ui-sref="student-detail({id:vm.studentAttendance.student.id})">{{vm.studentAttendance.student.name}}</a>
        </dd>
        <dt><span translate="a10DanceApp.studentAttendance.attendance">Attendance</span></dt>
        <dd>
            <a ui-sref="attendance-detail({id:vm.studentAttendance.attendance.id})">{{vm.studentAttendance.attendance.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
