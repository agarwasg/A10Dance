<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Share your pics.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="A10Dence">

  <title>A10Dence</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" />
  <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css" />
  <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->

  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.light_blue-deep_orange.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam:700">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="a10DanceApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="a10-header mdl-layout__header mdl-color-text--white">
    <div class="mdl-layout__header-row a10-titlebar">
      <!-- Logo -->
      <h3 class="a10-logo"><i class="material-icons"></i> A10Dence</h3>
      <div class="mdl-layout-spacer"></div>


      <!-- Singed-in User Info -->
      <button class="a10-sign-in-button a10-signed-out-only mdl-button mdl-js-button mdl-js-ripple-effect" id="a10-sign-in"><i
        class="material-icons">account_circle</i> Sign in
      </button>
      <ul class="a10-menu-list mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="a10-sign-in">
        <a href="/about">
          <li class="mdl-menu__item">Sign in With Google</li>
        </a>
        <a href="/about">
          <li class="mdl-menu__item"><i class="material-icons">email</i> Sign in With Email</li>
        </a>
      </ul>

      <div class="a10-signed-in-user-container mdl-cell--hide-phone a10-signed-in-only">
        <a class="a10-usernamelink mdl-button mdl-js-button">
          <div class="a10-avatar"></div>
          <div class="a10-username mdl-color-text--white"></div>
        </a>
      </div>


    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-cell--hide-phone" id="a10-menu">
      <i class="material-icons">more_vert</i>
    </button>
    <ul class="a10-menu-list mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="a10-menu">
      <a href="/about">
        <li class="mdl-menu__item"><i class="material-icons">perm_contact_calendar</i> About - Help - Contact</li>
      </a>
      <li class="a10-sign-out mdl-menu__item fp-signed-in-only"><i class="material-icons">exit_to_app</i> Sign out</li>
    </ul>
    </div>
  </header>
</div>
<div class="header" ng-cloak="">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <a class="navbar-brand" href="#/">a10Dance</a>
      </div>

      <div class="collapse">

        <ul class="nav navbar-nav">
          <li class="active"><a href="#/">Home</a></li>
          <!-- //angularfire -->
          <li><a ng-href="#/chat">chat</a></li>
          <li>
            <a ng-hide-auth="" href="#/login">log in</a>
            <a ng-show-auth="" href="#/account">account</a>
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team and Firebase</p>
  </div>
</div>

<!-- Material design src-->
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/latinize/latinize.js"></script>
<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/angularfire/config.js"></script>
<script src="scripts/angularfire/firebase.ref.js"></script>
<script src="scripts/controllers/chat.js"></script>
<script src="scripts/filters/reverse.js"></script>
<script src="scripts/angularfire/auth.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/account.js"></script>
<script src="scripts/directives/ngShowAuth.js"></script>
<script src="scripts/directives/ngHideAuth.js"></script>
<script src="scripts/routes.js"></script>
<!-- endbuild -->
</body>
</html>
