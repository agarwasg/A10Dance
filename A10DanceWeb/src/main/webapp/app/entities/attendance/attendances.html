<div>
    <h2 translate="a10DanceWebApp.attendance.home.title">Attendances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="attendance.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="a10DanceWebApp.attendance.home.createLabel">
                        Create new Attendance
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="attendanceDate"><span translate="a10DanceWebApp.attendance.attendanceDate">Attendance Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="a10DanceWebApp.attendance.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isPresent"><span translate="a10DanceWebApp.attendance.isPresent">Is Present</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subject.id"><span translate="a10DanceWebApp.attendance.subject">Subject</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="student.id"><span translate="a10DanceWebApp.attendance.student">Student</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="attendance in vm.attendances track by attendance.id">
                    <td><a ui-sref="attendance-detail({id:attendance.id})">{{attendance.id}}</a></td>
                    <td>{{attendance.attendanceDate | date:'medium'}}</td>
                    <td>{{attendance.description}}</td>
                    <td>{{attendance.isPresent}}</td>
                    <td>
                        <a ui-sref="subject-detail({id:attendance.subject.id})">{{attendance.subject.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="student-detail({id:attendance.student.id})">{{attendance.student.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="attendance-detail({id:attendance.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attendance.edit({id:attendance.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attendance.delete({id:attendance.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
