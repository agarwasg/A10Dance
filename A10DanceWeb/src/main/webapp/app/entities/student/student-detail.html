
<div>
    <h2><span translate="a10DanceWebApp.student.detail.title">Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="a10DanceWebApp.student.rollNumber">Roll Number</span></dt>
        <dd>
            <span>{{vm.student.rollNumber}}</span>
        </dd>
        <dt><span translate="a10DanceWebApp.student.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.student.firstName}}</span>
        </dd>
        <dt><span translate="a10DanceWebApp.student.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.student.lastName}}</span>
        </dd>
        <dt><span translate="a10DanceWebApp.student.phone">Phone</span></dt>
        <dd>
            <span>{{vm.student.phone}}</span>
        </dd>
        <dt><span translate="a10DanceWebApp.student.email">Email</span></dt>
        <dd>
            <span>{{vm.student.email}}</span>
        </dd>
        <dt><span translate="a10DanceWebApp.student.subject">Subject</span></dt>
        <dd>
            <a ui-sref="subject-detail({id:vm.student.subject.id})">{{vm.student.subject.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
