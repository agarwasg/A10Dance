
<div>
    <h2><span translate="a10DanceWebApp.subject.detail.title">Subject</span> {{vm.subject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="a10DanceWebApp.subject.subjectName">Subject Name</span></dt>
        <dd>
            <span>{{vm.subject.subjectName}}</span>
        </dd>
        <dt><span translate="a10DanceWebApp.subject.description">Description</span></dt>
        <dd>
            <span>{{vm.subject.description}}</span>
        </dd>
        <dt><span translate="a10DanceWebApp.subject.user">User</span></dt>
        <dd>
            {{vm.subject.user.id}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
